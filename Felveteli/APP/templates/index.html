{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} ">
    <script src="{% static 'js/script.js' %}"></script>

    <title>Felvételi</title>
</head>
<body>
    <h1 id="cim">Üdvözöljük!</h1>
    <div>Ez a Szent László Gimnázium felvételi ellenőrző oldala. Itt tudhatja meg, hogy melyik szakra vették fel vagy nem.</div>
    <div>Ebbe a dobozba írja be a diákigazolványa számát:</div>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="azonosito">
        <button type="submit">Ellenőrizd</button>
    </form>
</body>
</html>
